<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link href="css/global.css" rel="stylesheet">
</head>
<body>
<div id="popup">
    <div class="content">
        <h5>Congratulate <span id="winner"></span> WIN!!!</h5>
        <button type="button" id="playmore" class="btn">Play again</button>
    </div>
</div>
<div class="wrap-all">
    <div class="container">
        <div id="information" class="active">
            <button id="menu" type="button" class="navbar-toggle collapsed">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <button type="button" id="saveGame" class="btn">Save game</button>
            <button type="button" id="continueGame" class="btn hidden">Continue game</button>
            <div class="input-wrap">
                <input id="playername1" required type="text" />
                <label alt="First Player" placeholder="First Player"></label>
            </div>
            <div class="input-wrap">
                <input id="playername2" required type="text" />
                <label alt="Second Player" placeholder="Second Player"></label>
            </div>
            <div class="who-first">
                <label>Who goes first:</label>
                <div class="radio">
                    <span>Crosses: </span>
                    <div class="checkbox-wrap">
                        <input type="radio" id="crossesTurn" name="whoFirst" value="crosses" checked />
                    </div>
                </div>
                <div class="radio">
                    <span>Noughts: </span>
                    <div class="checkbox-wrap">
                        <input type="radio" id="noughtsTurn" name="whoFirst" value="noughts"/>
                    </div>
                </div>
            </div>
            <br />
            <div class="selectdiv">
                <label>Choose game field</label>
                <select id="chooseField">
                    <option value="3">3x3</option>
                    <option value="5">5x5</option>
                    <option value="7">7x7</option>
                </select>
            </div>
            <button type="button" id="start" class="btn">Start Game</button>
            <button type="button" id="restart" class="btn hidden">Restart</button>
            <div class="selectdiv">
                <label>Choose computer level:</label>
                <select id="smartBot">
                    <option value="0">Easy</option>
                    <option value="1">Middle</option>
                    <option value="2">Smart</option>
                </select>
            </div>
            <button type="button" id="computerPlay" class="btn">Play with computer</button>
        </div>
        <div id="TicTacToe" data-cursor="crosses"></div>
    </div>
</div>
<script src="js/function.js"></script>
</body>
</html>
