<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link href="css/global.css" rel="stylesheet">
</head>
<body>
<div id="popup">
    <div class="content">
        <h5>Congratulate <span id="winner"></span> WIN!!!</h5>
        <button type="button" id="start">Play again</button>
    </div>
</div>
<div class="wrap-all">
    <div class="container">
        <div class="information">
            <button type="button" id="restart">restart</button>
        </div>
        <div id="TicTacToe" data-cursor="crosses">
            <div class="row">
                <div id="box1" class="col-xs-4 box" data-figure="" data-number="1"></div>
                <div id="box2" class="col-xs-4 box" data-figure="" data-number="2"></div>
                <div id="box4" class="col-xs-4 box" data-figure="" data-number="4"></div>
            </div>
            <div class="row">
                <div id="box8" class="col-xs-4 box" data-figure="" data-number="8"></div>
                <div id="box16" class="col-xs-4 box" data-figure="" data-number="16"></div>
                <div id="box32" class="col-xs-4 box" data-figure="" data-number="32"></div>
            </div>
            <div class="row">
                <div id="box64" class="col-xs-4 box" data-figure="" data-number="64"></div>
                <div id="box128" class="col-xs-4 box" data-figure="" data-number="128"></div>
                <div id="box256" class="col-xs-4 box" data-figure="" data-number="256"></div>
            </div>
        </div>
    </div>
</div>
<script src="js/function.js"></script>
</body>
</html>
