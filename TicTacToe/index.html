<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link href="css/global.css" rel="stylesheet">
</head>
<body>
<div id="popup">
    <div class="content">
        <h5>Congratulate <span id="name"></span> WIN!!!</h5>
        <button type="button" id="start">Play again</button>
    </div>
</div>
<div class="wrap-all">
    <div class="container">
        <div class="information">
            <button type="button" id="restart" >restart</button>
        </div>
        <div id="TicTacToe" data-cursor="noughts">
            <div class="row">
                <div class="col-xs-4 box" data-figure=""></div>
                <div class="col-xs-4 box" data-figure=""></div>
                <div class="col-xs-4 box" data-figure=""></div>
            </div>
            <div class="row">
                <div class="col-xs-4 box" data-figure=""></div>
                <div class="col-xs-4 box" data-figure=""></div>
                <div class="col-xs-4 box" data-figure=""></div>
            </div>
            <div class="row">
                <div class="col-xs-4 box" data-figure=""></div>
                <div class="col-xs-4 box" data-figure=""></div>
                <div class="col-xs-4 box" data-figure=""></div>
            </div>
        </div>
    </div>
</div>
<script src="js/function.js"></script>
</body>
</html>
