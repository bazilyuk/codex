<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link href="css/global.css" rel="stylesheet">
</head>
<body>
<div id="popup">
    <div class="content">
        <h5>Congratulate <span id="winner"></span> WIN!!!</h5>
        <button type="button" id="playmore" class="btn">Play again</button>
    </div>
</div>
<div class="wrap-all">
    <div class="container">
        <div id="information" class="active">
            <button id="menu" type="button" class="navbar-toggle collapsed">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="input-wrap">
                <input id="playername1" required type="text" />
                <label alt="Crosse Player" placeholder="Crosse Player"></label>
            </div>
            <div class="input-wrap">
                <input id="playername2" required type="text" />
                <label alt="Nought Player" placeholder="Nought Player"></label>
            </div>
            <button type="button" id="start" class="btn">Start Game</button>
            <button type="button" id="restart" class="btn hidden">Restart</button>

            <button type="button" id="computerPlay" class="btn">Play with computer</button>
        </div>
        <div id="TicTacToe" data-cursor="crosses">
            <div class="row">
                <div id="box1" class="col-xs-4 box" data-figure="" data-number="1" data-id="0"></div>
                <div id="box2" class="col-xs-4 box" data-figure="" data-number="2" data-id="1"></div>
                <div id="box4" class="col-xs-4 box" data-figure="" data-number="4" data-id="2"></div>
            </div>
            <div class="row">
                <div id="box8" class="col-xs-4 box" data-figure="" data-number="8" data-id="3"></div>
                <div id="box16" class="col-xs-4 box" data-figure="" data-number="16" data-id="4"></div>
                <div id="box32" class="col-xs-4 box" data-figure="" data-number="32" data-id="5"></div>
            </div>
            <div class="row">
                <div id="box64" class="col-xs-4 box" data-figure="" data-number="64" data-id="6"></div>
                <div id="box128" class="col-xs-4 box" data-figure="" data-number="128" data-id="7"></div>
                <div id="box256" class="col-xs-4 box" data-figure="" data-number="256" data-id="8"></div>
            </div>
        </div>
    </div>
</div>
<script src="js/function.js"></script>
</body>
</html>
