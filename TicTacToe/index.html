<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link href="css/global.css" rel="stylesheet">
</head>
<body>
<div id="popup">
    <div class="content">
        <h5>Congratulate <span id="winner"></span> WIN!!!</h5>
        <button type="button" id="playmore" class="btn">Play again</button>
    </div>
</div>
<div class="wrap-all">
    <div class="container">
        <div id="information" class="active">
            <button id="menu" type="button" class="navbar-toggle collapsed">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="input-wrap">
                <input id="playername1" required type="text" />
                <label alt="First Player" placeholder="First Player"></label>
            </div>
            <div class="input-wrap">
                <input id="playername2" required type="text" />
                <label alt="Second Player" placeholder="Second Player"></label>
            </div>
            <div class="who-first">
                <label>Who goes first:</label>
                <div class="radio">
                    <span>Crosses: </span>
                    <div class="checkbox-wrap">
                        <input type="radio" id="crossesTurn" name="whoFirst" value="crosses" checked />
                    </div>
                </div>
                <div class="radio">
                    <span>Noughts: </span>
                    <div class="checkbox-wrap">
                        <input type="radio" id="noughtsTurn" name="whoFirst" value="noughts"/>
                    </div>
                </div>
            </div>
            <button type="button" id="start" class="btn">Start Game</button>
            <button type="button" id="restart" class="btn hidden">Restart</button>

            <button type="button" id="computerPlay" class="btn">Play with computer</button>
        </div>
        <div id="TicTacToe" data-cursor="crosses">
            <div class="row">
                <div id="box1" class="col-xs-4 box" data-figure="" data-number="1" name="0"></div>
                <div id="box2" class="col-xs-4 box" data-figure="" data-number="2" name="1"></div>
                <div id="box4" class="col-xs-4 box" data-figure="" data-number="4" name="2"></div>
            </div>
            <div class="row">
                <div id="box8" class="col-xs-4 box" data-figure="" data-number="8" name="3"></div>
                <div id="box16" class="col-xs-4 box" data-figure="" data-number="16" name="4"></div>
                <div id="box32" class="col-xs-4 box" data-figure="" data-number="32" name="5"></div>
            </div>
            <div class="row">
                <div id="box64" class="col-xs-4 box" data-figure="" data-number="64" name="6"></div>
                <div id="box128" class="col-xs-4 box" data-figure="" data-number="128" name="7"></div>
                <div id="box256" class="col-xs-4 box" data-figure="" data-number="256" name="8"></div>
            </div>
        </div>
    </div>
</div>
<script src="js/function.js"></script>
</body>
</html>
